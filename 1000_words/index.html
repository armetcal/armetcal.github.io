<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>1000 Words</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <a class="logo" href="../index.html">Science Tools</a>
        <nav class="nav__links">
            <ul>
                <li><a href="word_lists/index.html">Word Lists</a></li>
            </ul>
        </nav>

    </header>

    <div class="content" , style='float:left;'>
        <label for="lang" style="margin-right: 5px;">
            <h4>Type of English:</h4>
        </label>
        <select name="lang" id="lang" style="color:black;">
            <option value="en">English</option>
            <option value="enns">English (No Swears)</option>
            <!--<option value="ae">English (American)</option>-->
            <!--<option value="aens">English (American, No Swears)</option>-->
        </select>
        <label for="numwords" style="margin-right: 5px;">
            <h4>Most Common Words (Max 10,000):</h4>
        </label>
        <input type="number" name="numwords" id='numwords' min="0" max="10000" value="1000"
            style="color:black;"></input>
        <label for="textinput">
            <h3>Paste text here:</h3>
        </label>
        <textarea name="textinput" id="textinput" style="color:black;margin-bottom: 5px;" cols="100"
            rows="5"></textarea>
        <button class="btn def btn-refresh" id="do" onclick="do_onclick()">
            Analyze!
        </button>
        <p style="margin-top: 20px;">
        <h4 style="display:inline;">Total common words: </h4>
        <h4 style="display:inline;color:#1fce4b"><span id="com"></span></h4>
        </p>
        <p>
        <h4 style="display:inline;">Total uncommon words: </h4>
        <h4 style="display:inline;color:#1fce4b"><span id="uncom"></span></h4>
        </p>
        <p>
        <h3 style="display:inline;">Percent common words: </h3>
        <h3 style="display:inline;color:#1fce4b"><span id="output"></span></h3>
        </p>
        <p style="margin-top: 50px;">
        <h4><span id="textoutput"></span></h4>
        </p>
</body>
