<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BIOL 112 T&T Problem Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
   <header>
        <a  class="logo">BIOL 112 T&T Problem Generator</a>
        <nav class="nav__links">
            <ul>
                <li><a href = "index.html">Generator</a></li>
                <li><a href = "html/codon_chart.html">Codon Table</a></li>
                <li><a href = "html/tutorial.html">Tutorial</a></li>
            </ul>
        </nav>

   </header>
    <div class="content", style='float:left;'>
        <p>
            <button class="btn def btn-refresh" title="Generate new problem" id="do" onclick="do_onclick()">
                <span class="fa fa-refresh"></span>
            </button>
            <button class="btn def btn-default" title="Hints are annotated on the CODING strand since it is identical to the mRNA." id="button_hint1" onclick="button_hint1_onclick()">
                Hint: Start Codons
            </button>
            <button class="btn def btn-default" title="Hints are annotated on the CODING strand since it is identical to the mRNA." id="button_hint2" onclick="button_hint2_onclick()">
                Hint: Translated Region
            </button>
        </p>
        <p>
            <div>
                <h4><span id="num_codons"></span></h4>
                <p>
                    <h4><span id="output_top"></span></h4>
                    <h4><span id="output_bottom"></span></h4>
                    <br/>
                </p>
            </div>
        </p>
        <p>
            <h3 style="display:inline">Questions: </h3>
            <button class="btn def btn-default" id="button_show" onclick="button_show_onclick()">
                Show/Hide All
            </button>
            <br/><br/>
            <div>
                <button class="btn def btn-toggle" title="Show/hide answer" id="button1" onclick="button1_onclick()">
                    <span class="fa fa-eye"></span>
                    <span class="fa fa-eye-slash"></span>
                </button>
                <h4 style="display:inline">1. How many potential start codons are there?</h4><br/>
                <span class="ans" id="answer1"></span>
                <br/><br/>
                <button class="btn def btn-toggle" title="Show/hide answer" id="button2" onclick="button2_onclick()">
                    <span class="fa fa-eye"></span>
                    <span class="fa fa-eye-slash"></span>
                </button>
                <h4 style="display:inline">2. Which strand is the TEMPLATE strand?</h4><br />
                <span class="ans" id="answer2"></span>
                <br /><br/>
                <button class="btn def btn-toggle" title="Show/hide answer" id="button3" onclick="button3_onclick()">
                    <span class="fa fa-eye"></span>
                    <span class="fa fa-eye-slash"></span>
                </button>
                <h4 style="display:inline">3. What is the corresponding mRNA sequence?</h4><br />
                <span class="ans" style="margin-left: 0px !important;" id="answer3"></span>
                <br /><br/>
                <button class="btn def btn-toggle" title="Show/hide answer" id="button4" onclick="button4_onclick()">
                    <span class="fa fa-eye"></span>
                    <span class="fa fa-eye-slash"></span>
                </button>
                <h4 style="display:inline">4. What is the corresponding peptide sequence?</h4><br />
                <span class="ans" id="answer4"></span>
            </div>
        </p>
    </div>
    <div style='float:right; margin-right: 2.5%; margin-top: 2.5%;'>
        <img id="gen_codons" src="html/codonchart.png" title="Overview of Transcription and Translation"></img>
    </div>        
</body>
</html>
